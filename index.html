<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler 007 - 10001st Prime</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 007</h1>
        <h2>10001st Prime</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid instructions">
        <p>By listing the first six prime numbers: 2, 3, 5, 7, 11 and 13, we can see that the 6th prime is 13.</p>
        <p>Find the 10001st Prime Number as well as the nth Prime Number.</p>
    </section>

    <!-- Set Up Form -->
    <section class="container-fluid">
        <form>
            <!-- Set Up Label and Input -->
            <article class="mb-3">
                <label for="mynumber" class="form-label">Number (Required)</label>
                <input class="form-control" placeholder="Enter whole number between 1 and 100000 (e.g. 10001)" title="Enter whole number between 1 and 100000 (e.g. 10001)" id="mynumber" />
            </article>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button type="button" onclick="getNumberInfo()" class="btn btn-info">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </article>
        </form>

        <!-- Display Number Information -->
        <p id="numinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>
</html>
